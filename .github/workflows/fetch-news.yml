name: Fetch News

on:
  schedule:
    # Run every 2 hours - Guardian has no limits!
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch news from Guardian (primary) and NewsAPI (backup)
        run: python scripts/fetch_news.py
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          NEWS_API_TOKEN: ${{ secrets.NEWS_API_TOKEN }}
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news/
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "Update news [skip ci]"
            git pull --rebase origin main
            git push
          fi
