name: Fetch GDELT News

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths:
      - 'scripts/fetch_news.py'

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create news directories
        run: |
          mkdir -p news/search
          echo "{}" > news/index.json
      
      - name: Fetch GDELT news with retry
        run: |
          max_retries=3
          for i in $(seq 1 $max_retries); do
            echo "Attempt $i of $max_retries"
            if python scripts/fetch_news.py; then
              echo "Success on attempt $i"
              break
            else
              if [ $i -eq $max_retries ]; then
                echo "All attempts failed"
                # Create fallback data
                python scripts/create_fallback_data.py
              else
                wait_time=$((i * 30))
                echo "Failed, waiting ${wait_time}s..."
                sleep $wait_time
              fi
            fi
          done
      
      - name: Verify trending.json was created
        run: |
          if [ ! -f news/trending.json ]; then
            echo "Creating default trending.json"
            echo '{"trends": [], "timestamp": "'$(date -Iseconds)'"}' > news/trending.json
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GDELT news [skip ci]"
          git push
