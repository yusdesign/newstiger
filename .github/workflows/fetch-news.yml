name: Fetch GDELT News

on:
  schedule:
    # Run every hour - add random offset to avoid peak times
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths:
      - 'scripts/fetch_news.py'

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create news directories
        run: |
          mkdir -p news/search
          echo "{}" > news/index.json
      
      - name: Add random delay before fetching (avoid rate limits)
        run: |
          # Random delay between 5-30 seconds
          DELAY=$(( ( RANDOM % 25 ) + 5 ))
          echo "Waiting $DELAY seconds before fetching..."
          sleep $DELAY
      
      - name: Fetch GDELT news with retry and backoff
        run: |
          max_retries=5
          for i in $(seq 1 $max_retries); do
            echo "ðŸ”„ Attempt $i of $max_retries"
            
            # Add random jitter before each attempt
            JITTER=$(( ( RANDOM % 10 ) + 1 ))
            echo "  Adding ${JITTER}s random jitter..."
            sleep $JITTER
            
            if python scripts/fetch_news.py; then
              echo "âœ… Success on attempt $i"
              break
            else
              if [ $i -eq $max_retries ]; then
                echo "âŒ All attempts failed"
                # Create fallback data
                python scripts/create_fallback_data.py
              else
                # Exponential backoff with random jitter
                WAIT_TIME=$(( (2 ** i) * 10 + (RANDOM % 30) ))
                echo "âš ï¸ Failed, waiting ${WAIT_TIME}s before retry..."
                sleep $WAIT_TIME
              fi
            fi
          done
      
      - name: Add random delay before commit
        run: |
          # Random delay 2-10 seconds
          DELAY=$(( ( RANDOM % 8 ) + 2 ))
          echo "Waiting $DELAY seconds before commit..."
          sleep $DELAY
      
      - name: Verify trending.json was created
        run: |
          if [ ! -f news/trending.json ]; then
            echo "Creating default trending.json"
            echo '{"trends": [], "timestamp": "'$(date -Iseconds)'", "note": "Generated by workflow"}' > news/trending.json
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GDELT news [skip ci]"
          git push
