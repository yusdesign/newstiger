# .github/workflows/guardian-daily.yml
name: Guardian Daily Backup

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install requests
      - run: python scripts/guardian_live.py --backup
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
