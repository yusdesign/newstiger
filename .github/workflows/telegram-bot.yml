name: Telegram News Bot

on:
  schedule:
    # Check for new articles every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'check'
        type: choice
        options:
          - check
          - broadcast
          - test

jobs:
  telegram-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot requests
      
      - name: Create last_update file if not exists
        run: |
          if [ ! -f last_bot_update.txt ]; then
            echo "1970-01-01T00:00:00" > last_bot_update.txt
          fi
      
      - name: Run Telegram bot check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BOT_MODE: ${{ github.event.inputs.command || 'check' }}
        run: |
          python scripts/telegram_bot.py
      
      - name: Commit last_update timestamp
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_bot_update.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update bot timestamp [skip ci]"
          git push
