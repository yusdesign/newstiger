name: Fetch Guardian News

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important: allows writing to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Needed for push
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Fetch Guardian news
        run: python scripts/fetch_news.py
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
      
      - name: Commit and push news files
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Show what files were created
          echo "üìÅ Files in news directory:"
          ls -la news/
          echo ""
          echo "üìÅ Files in news/search directory:"
          ls -la news/search/
          
          # Add all news files
          git add news/
          
          # Check if there are changes to commit
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "üì∞ Update Guardian news [skip ci]"
            git pull --rebase origin main
            git push origin main
            echo "‚úÖ News files committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
