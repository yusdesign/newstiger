name: üßπ Manual News Cleanup

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'clean'
        type: choice
        options:
          - clean
          - clean-and-fetch
          - reset-all
      confirm:
        description: 'Type "YES" to confirm (destructive)'
        required: true
        default: ''
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Verify confirmation
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "YES" ]]; then
            echo "‚ùå Confirmation required. Type 'YES' to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation received"
      
      - name: Show current directory structure
        run: |
          echo "üìÅ Current news directory structure:"
          ls -la news/ || echo "news/ directory doesn't exist yet"
          echo ""
          echo "üìÅ Search subdirectory:"
          ls -la news/search/ || echo "news/search/ doesn't exist yet"
      
      - name: Clean news/search folder
        if: github.event.inputs.action == 'clean' || github.event.inputs.action == 'clean-and-fetch'
        run: |
          echo "üßπ Cleaning news/search folder..."
          
          # Create directories if they don't exist
          mkdir -p news/search
          
          # Count files before deletion
          if [ -d "news/search" ]; then
            file_count=$(find news/search -type f | wc -l)
            echo "üìä Found $file_count files in news/search"
            
            # Remove all files in search folder
            rm -rf news/search/*
            rm -rf news/search/.* 2>/dev/null || true
            
            echo "‚úÖ news/search folder cleaned"
          else
            echo "üìÅ news/search folder doesn't exist, creating it..."
            mkdir -p news/search
          fi
      
      - name: Clean all news folders
        if: github.event.inputs.action == 'reset-all'
        run: |
          echo "üßπ RESETTING ALL news folders..."
          
          # Complete reset - remove and recreate
          rm -rf news/
          mkdir -p news/search
          
          # Create empty index file
          echo '{
            "last_update": "'$(date -Iseconds)'",
            "status": "reset",
            "message": "News folders have been reset"
          }' > news/index.json
          
          echo "‚úÖ All news folders reset"
      
      - name: Fetch fresh news
        if: github.event.inputs.action == 'clean-and-fetch'
        run: |
          echo "üì∞ Fetching fresh news after cleanup..."
          
          # Set up Python
          python -m pip install --upgrade pip
          pip install requests
          
          # Run the fetcher
          python scripts/fetch_news.py
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          NEWS_API_TOKEN: ${{ secrets.NEWS_API_TOKEN }}
      
      - name: Show final directory structure
        run: |
          echo "üìÅ Final directory structure:"
          echo ""
          echo "news/ directory:"
          ls -la news/
          echo ""
          echo "news/search/ directory:"
          ls -la news/search/
          echo ""
          echo "üìä File counts:"
          echo "Total in news/: $(find news -type f | wc -l) files"
          echo "In search/: $(find news/search -type f | wc -l) files"
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add news/
          
          if ! git diff --quiet && ! git diff --staged --quiet; then
            action_name="${{ github.event.inputs.action }}"
            git commit -m "üßπ Manual cleanup: $action_name [skip ci]"
            git pull --rebase origin main
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
