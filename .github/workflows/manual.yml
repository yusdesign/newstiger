name: üßπ Manual News Cleanup

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'clean'
        type: choice
        options:
          - clean
          - clean-and-fetch
          - reset-all
      confirm:
        description: 'Type "YES" to confirm (destructive)'
        required: true
        default: ''
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Verify confirmation
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "YES" ]]; then
            echo "‚ùå Confirmation required. Type 'YES' to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation received"
      
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Show current files before cleanup
        run: |
          echo "üìÅ Files in news/ BEFORE cleanup:"
          ls -la news/ || echo "news/ directory doesn't exist"
          echo ""
          echo "üìÅ Files in news/search/ BEFORE cleanup:"
          ls -la news/search/ || echo "news/search/ doesn't exist"
          echo ""
          echo "üìä Total files:"
          find news -type f 2>/dev/null | wc -l || echo "0"
      
      - name: CLEAN - Remove all files from news/search
        if: github.event.inputs.action == 'clean' || github.event.inputs.action == 'clean-and-fetch'
        run: |
          echo "üßπ Cleaning news/search folder..."
          
          # Create directory if it doesn't exist
          mkdir -p news/search
          
          # Count files before deletion
          if [ -d "news/search" ]; then
            file_count=$(find news/search -type f | wc -l)
            echo "üìä Found $file_count files to delete"
            
            # ACTUALLY DELETE THE FILES
            rm -vf news/search/*
            rm -vf news/search/.* 2>/dev/null || true
            
            echo "‚úÖ news/search folder cleaned"
          fi
      
      - name: RESET ALL - Complete wipe
        if: github.event.inputs.action == 'reset-all'
        run: |
          echo "üßπ COMPLETE RESET - Removing all news files..."
          
          # Count files before deletion
          if [ -d "news" ]; then
            file_count=$(find news -type f | wc -l)
            echo "üìä Found $file_count files to delete"
            
            # ACTUALLY DELETE EVERYTHING
            rm -rfv news/
          fi
          
          # Create fresh empty structure
          mkdir -p news/search
          
          # Create minimal index
          echo '{
            "last_update": "'$(date -Iseconds)'",
            "status": "reset",
            "message": "News folders have been completely reset"
          }' > news/index.json
          
          echo "‚úÖ Complete reset done"
      
      - name: Show files after cleanup
        run: |
          echo "üìÅ Files in news/ AFTER cleanup:"
          ls -la news/ || echo "news/ directory empty"
          echo ""
          echo "üìÅ Files in news/search/ AFTER cleanup:"
          ls -la news/search/ || echo "news/search/ empty"
          echo ""
          echo "üìä Remaining files:"
          find news -type f 2>/dev/null | wc -l || echo "0"
      
      - name: Fetch fresh news (if requested)
        if: github.event.inputs.action == 'clean-and-fetch'
        run: |
          echo "üì∞ Fetching fresh news after cleanup..."
          
          # Set up Python
          python -m pip install --upgrade pip
          pip install requests
          
          # Run the fetcher
          python scripts/fetch_news.py
        env:
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          NEWS_API_TOKEN: ${{ secrets.NEWS_API_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Show what will be committed
          echo "üìù Files to commit:"
          git status --short
          
          git add news/
          
          if ! git diff --quiet && ! git diff --staged --quiet; then
            action_name="${{ github.event.inputs.action }}"
            git commit -m "üßπ Manual cleanup: $action_name [skip ci]"
            
            # Force push to make sure it takes
            git pull --rebase origin main
            git push origin main
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
